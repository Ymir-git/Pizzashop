<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/svg+xml" href="images/favicon/favicon.png">
  <title>Pizzashop</title>
  <link href="styles/main.css" rel="stylesheet">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__wrapper d-flex container">
      <div class="logo">
        <a href="#!" data-text="pizzashop">pizzashop</a>
      </div>
      <nav class="menu">
        <ul class="menu__list d-flex">
          <li class="menu__item" data-text="Home">
            <a href="#!">Home</a>
          </li>
          <li class="menu__item" data-text="Menu">
            <a href="#!">Menu</a>
          </li>
          <li class="menu__item" data-text="Events">
            <a href="#!">Events</a>
          </li>
          <li class="menu__item" data-text="About us">
            <a href="#!">About us</a>
          </li>
        </ul>
        <button class="menu-login-btn button" type="button">Log in</button>
      </nav>
      <div class="right-nav d-flex">
        <button class="login-btn button" type="button">Log in</button>
        <button class="bag button" type="button">
          <img src="images/bag.svg" alt="">
        </button>
        <div class="burger-btn">
          <input hidden="" class="check-icon" id="check-icon" name="check-icon" type="checkbox">
          <label class="icon-menu" for="check-icon">
            <div class="bar bar--1"></div>
            <div class="bar bar--2"></div>
            <div class="bar bar--3"></div>
          </label>
        </div>
      </div>
    </div>
    </div>
  </header>
  <div class="shadow"></div>
</body>

</html>
